<div class="flex items-center justify-between">
  <span class="text-lg font-semibold text-orange-500">Manage</span>

  <div class="flex justify-end">
    <button type="button" (click)="openModal()"
      class="rounded-full bg-orange-500 p-2 text-customGray shadow-sm hover:bg-orange-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400/20">
      <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path
          d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
      </svg>
    </button>
  </div>
</div>

<ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-8 mt-6">
  @for (app of predefinedApps; track $index) {
  <li
    class="col-span-1 flex flex-col divide-y divide-orange-400/20 rounded-lg bg-customGray text-center shadow ring-1 ring-inset ring-orange-400/20 shadow-xl">
    <div class="flex flex-1 flex-col p-8">
      <img class="mx-auto size-32 shrink-0 rounded-full" [src]="app.image" [alt]="app.appName+' logo'">
      <a [href]="app.appUrl" target="_blank"
        class="mt-6 text-sm font-medium text-gray-100 underline decoration-dotted cursor-pointer">{{app.appName}}</a>
      <dl class="mt-1 flex grow flex-col justify-between">
        <dd class="text-sm text-gray-300">{{app.desc}}</dd>
        <dd class="mt-3">
          <span
            class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Status:
            coming soon</span>
        </dd>
      </dl>
    </div>
    <div>
      <div class="-mt-px flex divide-x divide-orange-400/20">
        <div class="flex w-0 flex-1 hover:ring-2 hover:ring-inset hover:ring-green-600/20">
          <button (click)="installApp(app)"
            class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="text-gray-400 h-5 w-5">
              <path d="m9 10 2 2 4-4" />
              <rect width="20" height="14" x="2" y="3" rx="2" />
              <path d="M12 17v4" />
              <path d="M8 21h8" />
            </svg>
            Install
          </button>
        </div>
        <div class="-ml-px flex w-0 flex-1 hover:ring-2 hover:ring-inset hover:ring-red-700/20">
          <button (click)="uninstallApp(app)"
            class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="text-gray-400 h-5 w-5">
              <path d="m14.5 12.5-5-5" />
              <path d="m9.5 12.5 5-5" />
              <rect width="20" height="14" x="2" y="3" rx="2" />
              <path d="M12 17v4" />
              <path d="M8 21h8" />
            </svg>
            Uninstall
          </button>
        </div>
      </div>
    </div>
  </li>
  }
</ul>

<p class="text-left text-gray-600 text-sm">Check the console for additional details.</p>

<app-custom-app-modal [isOpen]="isModalOpen" (close)="closeModal()"></app-custom-app-modal>
